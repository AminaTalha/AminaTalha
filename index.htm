<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .name {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }
        .bio {
            color: #777;
            margin: 10px 0;
        }
        .social-links a {
            text-decoration: none;
            color: #555;
            margin: 0 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <div class="name">John Doe</div>
        <div class="bio">Web Developer | Tech Enthusiast</div>
        <div class="social-links">
            <a href="#">üîó LinkedIn</a>
            <a href="#">üê¶ Twitter</a>
        </div>
    </div>
</body>
</html>
